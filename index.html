<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Lets Cook</title>
  </head>
  <body>
    <header class="container header">
        <div class="header__logo">
          <img src="assets/images/logo.svg" alt="logo" />
        </div>
        <nav class="header__menu">
          <ul class="header__menu-items">
            <li><a id="accueil" href="#">Accueil</a></li>
            <li><a id="tendances" href="#">Tendances</a></li>
            <li id="dropdown" class="dropdown-item">
              <a id="dropdownMenu" href="#">Recettes</a>
              <ul class="dropdown-menu-items"></ul>
            </li>
          </ul>
          <div class="header__search">
            <input class="search" type="search" placeholder="Rechercher..." />
            <button title="search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
        </nav>

    </header>
    <main>
      <section class="title text-center">
        <h1>All recipes</h1>
      </section>
      <div class="container recipes"></div>
      <div class="container recipes-detail"></div>
      <div class="btn__direction">
        <button type="button" class="btn__direction-previous"><<</button>
        <button type="button" class="btn__direction-next">>></button>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Lets Cook. Tous droits réservés.</p>
    </footer>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
