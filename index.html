<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Lets Cook</title>
  </head>
  <body>
    <header class="header">
        <div class="header__logo">
          <img src="assets/images/logo.svg" alt="logo" />
        </div>
        <div class="header__items">
          <ul>
            <li><a id="accueil" href="#">Accueil</a></li>
            <li><a id="tendances" href="#">Tendances</a></li>
            <li id="dropdown" class="nav-item">
              <a href="#">Recettes</a>
              <ul class="dropdown-menu"></ul>
            </li>
          </ul>
        </div>
        <div class="header__search">
            <input class="search" type="search" placeholder="Rechercher une recette" />
            <button title="search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>
    <main>
      <section class="title text-center">
        <h1>All recipes</h1>
      </section>
      <div class="container recipes"></div>
      <div class="container recipes-detail"></div>
      <div class="btn__direction">
        <button type="button" class="btn__direction-previous"><img src="assets/icons/iconmonstr-media-control-20.svg" alt="previous"></button>
        <button type="button" class="btn__direction-next"><img src="assets/icons/iconmonstr-media-control-15.svg" alt="next"></button>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
